<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" fill="none">
  <rect width="1200" height="630" fill="#121212" rx="3"/>
  <rect x="50" y="50" width="1100" height="530" rx="10" fill="#1e1e2e" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Clock Circle -->
  <circle cx="600" cy="315" r="200" fill="#0f172a" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="600" cy="315" r="190" fill="none" stroke="#6366f1" stroke-width="1" stroke-opacity="0.5"/>
  
