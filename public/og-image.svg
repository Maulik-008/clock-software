  <line x1="600" y1="135" x2="600" y2="145" stroke="#6366f1" stroke-width="3"/>
  <line x1="600" y1="485" x2="600" y2="495" stroke="#6366f1" stroke-width="3"/>
  <line x1="780" y1="315" x2="770" y2="315" stroke="#6366f1" stroke-width="3"/>
